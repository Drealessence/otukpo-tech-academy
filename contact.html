<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
</head>
<body>
  <div class="container mt-3">
    <h1>CONTACT US</h1>
    <form action="#">
        <div>
            <label for="name">NAME</label>
            <input type="text" name="firstname" placeholder="YOUR FIRSTNAME" required class="form-control">
        </div>
        <div>
            <label for="surname">SURNAME</label>
            <input type="text" name="lastname" placeholder="LASTNAME" required  class="form-control">
        </div>
        <div>
            <label for="email">EMAIL</label>
            <input type="email" name="EMAIL" placeholder="EMAIL"  class="form-control">
        </div>
        <div>
            <label for="tel">PHONENUMBER</label>
            <input type="tel" name="phonenumber" placeholder="MOBILE NUMBER"  class="form-control">
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10" placeholder="PLEASE ENTER YOUR INFORMATION HERE." class="form-control"></textarea>
        </div>
        <div>
            <label>GENDER</label>
            <select name="gender" id="gender"  class="form-control">
                <option value="....">.....</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-secondary">SUBMIT</button>  
        </div>
        
    </form>

  </div>
  <a href="index.html"><button class="btn btn-secondary">Hompage</button></a>
</body>
</html>
